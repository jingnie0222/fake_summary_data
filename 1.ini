TITLE_ = 等闲识得东风面，万紫千红总是春
CateID = 10000000000000000000000000000000000000000000000000000000
xsltgood = 1
xsltxml = &lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt; &lt;display&gt;&lt;url&gt;http://jingyan.baidu.com/article/e8cdb32b42ade737042bad65.html&lt;/url&gt;&lt;title&gt;&lt;![CDATA[万紫千红总是春_百度经验]]&gt;&lt;/title&gt;&lt;type&gt;&lt;![CDATA[JINGYAN]]&gt;&lt;/type&gt;&lt;original_exp&gt;&lt;![CDATA[1]]&gt;&lt;/original_exp&gt;&lt;browse_num&gt;&lt;![CDATA[2306]]&gt;&lt;/browse_num&gt;&lt;update_time&gt;&lt;![CDATA[2017-05-31 23:57:00]]&gt;&lt;/update_time&gt;&lt;brief_image&gt;&lt;![CDATA[https://imgsa.baidu.com/exp/w=500/sign=b14e7893b0de9c82a665f98f5c8080d2/fd039245d688d43fa4820d587e1ed21b0ef43b74.jpg]]&gt;&lt;/brief_image&gt;&lt;abstract&gt;&lt;![CDATA[西红柿别名番茄、洋柿子等，被子植物门，双子叶植物纲，一年生蔬菜。我国各地均有种植，多在夏季出产。]]&gt;&lt;/abstract&gt;&lt;steps&gt;&lt;step_content&gt;&lt;![CDATA[西红柿有抗癌功效。 经研究表明，西红柿中含有的番茄红素能够有效的预防消化道癌、肝癌、皮肤癌等。]]&gt;&lt;/step_content&gt;&lt;step_image&gt;&lt;![CDATA[https://imgsa.baidu.com/exp/w=500/sign=21a14b77a864034f0fcdc2069fc27980/1e30e924b899a9012652de9c1e950a7b0208f531.jpg]]&gt;&lt;/step_image&gt;&lt;step_link&gt;&lt;![CDATA[http://jingyan.baidu.com/album/e8cdb32b42ade737042bad65.html?picindex=2]]&gt;&lt;/step_link&gt;&lt;/steps&gt;&lt;steps&gt;&lt;step_content&gt;&lt;![CDATA[西红柿有健胃消食的功效 西红柿有助消化、润肠通便的作用，可防治便秘。]]&gt;&lt;/step_content&gt;&lt;step_image&gt;&lt;![CDATA[https://imgsa.baidu.com/exp/w=500/sign=f8ccca114410b912bfc1f6fef3fcfcb5/d01373f082025aaf91d2f361f8edab64024f1ab3.jpg]]&gt;&lt;/step_image&gt;&lt;step_link&gt;&lt;![CDATA[http://jingyan.baidu.com/album/e8cdb32b42ade737042bad65.html?picindex=3]]&gt;&lt;/step_link&gt;&lt;/steps&gt;&lt;steps&gt;&lt;step_content&gt;&lt;![CDATA[西红柿有减缓色斑延缓衰老的功效。 西红柿中含有的番茄红素不仅能够用来做天然的食品着色剂，还能用来做抗氧化剂。西红柿中的番茄红素能够抵抗衰老，增强人体免疫系统，减少人体疾病的发生。西红柿中的番茄红素还能减少人体面部色斑沉着。因此，西红柿拥有“长寿果”的美誉。]]&gt;&lt;/step_content&gt;&lt;step_image&gt;&lt;![CDATA[https://imgsa.baidu.com/exp/w=500/sign=289ad3bd61d0f703e6b295dc38fb5148/d52a2834349b033bf93c797016ce36d3d439bde0.jpg]]&gt;&lt;/step_image&gt;&lt;step_link&gt;&lt;![CDATA[http://jingyan.baidu.com/album/e8cdb32b42ade737042bad65.html?picindex=4]]&gt;&lt;/step_link&gt;&lt;/steps&gt;&lt;steps&gt;&lt;step_content&gt;&lt;![CDATA[西红柿有防止血栓发生，预防血管硬化的功效。 西红柿中含有的类黄酮，既有降低毛细血管的通透性和防止其破裂的作用，还有预防血管硬化的特殊功效。患冠心病及中风的病人每天适量饮用西红柿汁有益于病情的康复。]]&gt;&lt;/step_content&gt;&lt;step_image&gt;&lt;![CDATA[https://imgsa.baidu.com/exp/w=500/sign=e57b0d3bce11728b302d8c22f8fdc3b3/d043ad4bd11373f0b679ed35a70f4bfbfaed04d1.jpg]]&gt;&lt;/step_image&gt;&lt;step_link&gt;&lt;![CDATA[http://jingyan.baidu.com/album/e8cdb32b42ade737042bad65.html?picindex=5]]&gt;&lt;/step_link&gt;&lt;/steps&gt;&lt;steps&gt;&lt;step_content&gt;&lt;![CDATA[西红柿有降脂降压的功效。 西红柿中含有维生素C，番茄红素及果酸，可降低血胆固醇。另外西红柿含有碱性矿物质，能够促进血液中钠盐排出体外，有降压、利尿的作用，对高血压、肾脏病有良好的辅助治疗作用。]]&gt;&lt;/step_content&gt;&lt;step_image&gt;&lt;![CDATA[https://imgsa.baidu.com/exp/w=500/sign=fd998af756fbb2fb342b58127f4b2043/b7003af33a87e950915d71c613385343faf2b4d6.jpg]]&gt;&lt;/step_image&gt;&lt;step_link&gt;&lt;![CDATA[http://jingyan.baidu.com/album/e8cdb32b42ade737042bad65.html?picindex=6]]&gt;&lt;/step_link&gt;&lt;/steps&gt;&lt;related_exp&gt;&lt;experience_title&gt;&lt;![CDATA[西红柿的功效和妙用]]&gt;&lt;/experience_title&gt;&lt;experience_link&gt;&lt;![CDATA[http://jingyan.baidu.com/article/15622f242e0db6fdfcbea5ad.html]]&gt;&lt;/experience_link&gt;&lt;praise_num&gt;&lt;![CDATA[0]]&gt;&lt;/praise_num&gt;&lt;update_time&gt;&lt;![CDATA[2018-04-03 08:10:27]]&gt;&lt;/update_time&gt;&lt;/related_exp&gt;&lt;related_exp&gt;&lt;experience_title&gt;&lt;![CDATA[西红柿的功效你知道多少]]&gt;&lt;/experience_title&gt;&lt;experience_link&gt;&lt;![CDATA[http://jingyan.baidu.com/article/5225f26b58aa22e6fa0908a6.html]]&gt;&lt;/experience_link&gt;&lt;praise_num&gt;&lt;![CDATA[0]]&gt;&lt;/praise_num&gt;&lt;update_time&gt;&lt;![CDATA[2016-01-27 08:10:27]]&gt;&lt;/update_time&gt;&lt;/related_exp&gt;&lt;related_exp&gt;&lt;experience_title&gt;&lt;![CDATA[西红柿的功效与作用]]&gt;&lt;/experience_title&gt;&lt;experience_link&gt;&lt;![CDATA[http://jingyan.baidu.com/article/49ad8bce4109405834d8fa3e.html]